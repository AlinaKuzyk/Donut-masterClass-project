<section class="section section-registration">
    <div class="container container-registration">
      <h2 class="container-registration__title">Registration</h2>
      <div class="registration-wrapper">
        <div class="registration-data">
          <p class="registration-data__day">
            May 23, <span class="registration-data__day--time">11:00</span>
          </p>
          <p class="registration-data__day">New York</p>
        </div>
        <div class="registration-inform">
          <div class="form-wrapper">
            <form class="form">
              <p class="registration-inform__blank">Apply your personal info</p>
              <p
                class="registration-inform__blank registration-inform__blank--last"
              >
                for registration
              </p>
  
              <input
                class="registration__input"
                type="text"
                name="name"
                autocomplete="off"
                placeholder="Your name"
                pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                title="Username must be two words separated by space."
              />
              <input
                class="registration__input"
                type="tel"
                name="tel"
                autocomplete="off"
                placeholder="Phone number"
              />
              <input
                class="registration__input"
                type="email"
                name="mail"
                autocomplete="off"
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}"
              />
            </form>
          </div>
          <div class="registration-button">
            <button class="registration-button__btn" type="submit">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
